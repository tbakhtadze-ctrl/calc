  <style>
    :root {
      --bg-color: #0f172a;
      --panel-color: #1e293b;
      --accent: #facc15;
      --text-color: #f8fafc;
      --text-muted: #cbd5e1;
      --border-color: #334155;
    }

    body {
      font-family: "Fira Sans", "Noto Sans Georgian", sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 1.6rem;
      margin-bottom: 1.5rem;
      color: var(--text-color);
    }

    h1 i {
      color: var(--accent);
      margin-right: 0.5rem;
    }

    .card {
      background: var(--panel-color);
      border: none;
      border-radius: 14px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
    }

    label {
      color: var(--text-muted);
      margin-top: 0.5rem;
    }

    input[type="date"],
    input[type="number"] {
      background-color: #0f172a;
      border: 1px solid var(--border-color);
      color: var(--text-color);
      border-radius: 8px;
      font-size: 1rem;
      width: 100%;
      padding: 0.5rem;
      -webkit-appearance: none;
      appearance: none;
    }

    input, select, textarea, button {
      font-size: 16px; /* Prevent iPhone zoom */
    }

    .checkbox-group {
      background: #0f172a;
      border: 1px solid var(--border-color);
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
    }

    /* ✅ Correct inline alignment for checkboxes */
    .form-check {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.4rem;
    }

    .form-check-input {
      margin-top: 0;
      position: relative;
      transform: scale(1.1);
      accent-color: var(--accent);
    }

    #calculateBtn {
      width: 100%;
      background: var(--accent);
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      padding: 1rem;
      cursor: pointer;
    }

    #result {
      margin-top: 1.2rem;
      background: #0f172a;
      border: 1px solid var(--border-color);
      border-left: 5px solid var(--accent);
      padding: 1rem;
      border-radius: 12px;
      font-size: 1.1rem;
    }
  </style>
<script src="https://puc.poecdn.net/authenticated_preview_page/syncedState.3f7572448765332f3047.js"></script></head>
<body>

  <div class="container">
    <h1><i class="fa-thin fa-calendar-clock"></i> ბოლო ვადის დასათვლელი კალკულატორი</h1>

    <div class="card p-4">
      <div class="form-group">
        <label>მიმართვის თარიღი:</label>
        <input type="date" id="startDate" class="form-control">
      </div>

      <div class="form-group">
        <label>დღეების რაოდენობა:</label>
        <input type="number" id="daysCount" min="1" class="form-control">
      </div>

      <div class="checkbox-group">
        <div class="form-check">
          <input type="checkbox" id="hasDecision" class="form-check-input">
          <label class="form-check-label" for="hasDecision">ვადა გაიზარდა კომისიის გადაწყვეტილებით</label>
        </div>

        <div id="decisionFields" style="display:none; margin-top:0.7rem;">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label>გადაწყვეტილების თარიღი:</label>
              <input type="date" id="decisionDate" class="form-control">
            </div>
            <div class="form-group col-md-6">
              <label>ბოლო ვადა გადაწყვეტილებით:</label>
              <input type="date" id="decisionDeadline" class="form-control">
            </div>
          </div>
        </div>
      </div>

      <div class="checkbox-group">
        <div class="form-check">
          <input type="checkbox" id="hasDelays" class="form-check-input">
          <label class="form-check-label" for="hasDelays">ადმინისტრაციულმა ორგანომ გადააცილა პასუხის ვადას</label>
        </div>

        <div id="delayFields" style="display:none; margin-top:0.7rem;">
          <p style="color:var(--accent); font-weight:500;">შეიყვანე მაქსიმუმ 4 ვადაგადაცილება:</p>
          <div id="delaysContainer">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label>პასუხის გაცემის ვადა:</label>
                <input type="date" class="form-control delayStart">
              </div>
              <div class="form-group col-md-6">
                <label>პასუხის მიღების თარიღი:</label>
                <input type="date" class="form-control delayEnd">
              </div>
            </div>
          </div>
          <button id="addDelay" class="btn btn-outline-warning btn-sm mt-2">+ დამატება</button>
        </div>
      </div>

      <button id="calculateBtn">გამოთვალე საბოლოო ვადა</button>
      <div id="result"></div>
    </div>
  </div>

  <!-- jQuery and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    function addWorkdays(startDate, daysToAdd) {
      const date = new Date(startDate);
      let added = 0;
      while (added < daysToAdd) {
        date.setDate(date.getDate() + 1);
        const day = date.getDay();
        if (day !== 0 && day !== 6) added++;
      }
      return date;
    }

    function formatDate(date) {
      return date.toLocaleDateString('ka-GE', { year: 'numeric', month: 'long', day: 'numeric' });
    }

    $("#hasDecision").change(function() {
      $("#decisionFields").toggle(this.checked);
    });

    $("#hasDelays").change(function() {
      $("#delayFields").toggle(this.checked);
    });

    $("#addDelay").click(function() {
      const container = $("#delaysContainer");
      if (container.children().length >= 4) {
        alert("მაქსიმუმ 4 ვადაგადაცილება დასაშვებია.");
        return;
      }
      const block = `<div class="form-row mt-2">
        <div class="form-group col-md-6">
          <label>პასუხის გაცემის ვადა:</label>
          <input type="date" class="form-control delayStart">
        </div>
        <div class="form-group col-md-6">
          <label>პასუხის მიღების თარიღი:</label>
          <input type="date" class="form-control delayEnd">
        </div>
      </div>`;
      container.append(block);
    });

    $("#calculateBtn").click(function() {
      const startDateValue = $("#startDate").val();
      const daysCount = parseInt($("#daysCount").val());

      if (!startDateValue || !daysCount || daysCount <= 0) {
        alert("გთხოვთ შეავსოთ ველები სწორად.");
        return;
      }

      let endDate = addWorkdays(startDateValue, daysCount);

      if ($("#hasDecision").is(":checked")) {
        const decisionDeadline = $("#decisionDeadline").val();
        if (decisionDeadline) endDate = new Date(decisionDeadline);
      }

      if ($("#hasDelays").is(":checked")) {
        $(".delayStart").each(function(i) {
          const s = new Date($(this).val());
          const e = new Date($(".delayEnd").eq(i).val());
          if (e > s) {
            const diff = Math.ceil((e - s) / (1000*60*60*24));
            endDate = addWorkdays(endDate, diff);
          }
        });
      }

      $("#result").html("<strong>საბოლოო ვადა:</strong> " + formatDate(endDate));
    });
  </script>


</body></html>
