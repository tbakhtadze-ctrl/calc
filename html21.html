  <style>
    :root {
      --bg-color: #0f172a;
      --panel-color: #1e293b;
      --accent: #facc15;
      --text-color: #f8fafc;
      --text-muted: #cbd5e1;
      --border-color: #334155;
    }

    body {
      font-family: "Fira Sans", "Noto Sans Georgian", sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 1.6rem;
      margin-bottom: 1.5rem;
      color: var(--text-color);
    }
    
    /* .container {
  max-width: 850px;
  margin: auto;
} */
    .card {
      max-width: 1000px;
      margin: 0 auto; 
      background: var(--panel-color);
      border: none;
      border-radius: 14px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }

    label {
      color: var(--text-muted);
      margin-top: 0.5rem;
    }

    input[type="date"],
    input[type="number"] {
      background-color: #0f172a;
      border: 1px solid var(--border-color);
      color: var(--text-color);
      border-radius: 8px;
      font-size: 1rem;
      width: 100%;
      padding: 0.5rem 1rem;
      -webkit-appearance: none;
      appearance: none;
    }

    /* ✅ ღია კალენდრის ხატულა მუქ ფონზე */
    input[type="date"]::-webkit-calendar-picker-indicator {
      filter: invert(1) brightness(1.8);
      opacity: 0.9;
      cursor: pointer;
    }
    input[type="date"]:hover::-webkit-calendar-picker-indicator {
      filter: invert(1) brightness(2);
      opacity: 1;
    }

    input, select, textarea, button {
      font-size: 16px;
    }

    .checkbox-group {
      background: #0f172a;
      border: 1px solid var(--border-color);
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
    }

    /* ✅ სრულად გასწორებული checkbox-ები (ყველა ბრაუზერზე) */
    .form-check {
      display: inline-flex;
      align-items: center;
      vertical-align: middle;
      line-height: 1.3;
      margin-bottom: 0.4rem;
      gap: 0.5rem;
    }

    .form-check-input {
      margin: 0 !important;
      position: relative;
      top: 0;
      flex-shrink: 0;
      width: 1.05em;
      height: 1.05em;
      accent-color: var(--accent);

      margin: 0;
      padding-top: 2px;
      color: var(--text-muted);
      user-select: none;
    }

      width: 100%;
      background: var(--accent);
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      padding: 1rem;
      cursor: pointer;
    }

    #result {
      margin-top: 1.2rem;
      background: #0f172a;
      border: 1px solid var(--border-color);

<body>

  <div class="container">
    <h1><i class="fa-regular fa-calendar" style="color: #FFD43B;"></i> ბოლო ვადის დასათვლელი კალკულატორი</h1>

    <div class="card p-3">
      <div class="form-group">
        <label>მიმართვის თარიღი:</label>
        <input type="date" id="startDate" class="form-control">
      </div>

      <div class="form-group">
        <label>დღეების რაოდენობა:</label>
        <input type="number" id="daysCount" min="1" class="form-control">
      </div>

      <div class="checkbox-group">
    <label><input type="checkbox" id="hasDecision"> ვადა გაიზარდა კომისიის გადაწყვეტილებით</label>
    <div id="decisionFields" style="display:none; margin-top:.7rem;">
      <div class="date-group">
        <div>
          <label>გადაწყვეტილების თარიღი:</label>
          <input type="date" id="decisionDate">
        </div>
        <div>
          <label>ბოლო ვადა გადაწყვეტილებით:</label>
          <input type="date" id="decisionDeadline">
        </div>
      </div>
    </div>
  </div>

     <div class="checkbox-group">
    <label><input type="checkbox" id="hasDelays"> ადმინისტრაციულმა ორგანომ გადააცილა პასუხის ვადას</label>
    <div id="delayFields" style="display:none; margin-top:.7rem;">
      <p class="delay-instruction">შეიყვანე მაქსიმუმ 4 ვადაგადაცილება:</p>
      <div id="delaysContainer">

        <!-- პირველ ვადაგადაცილებაში წარწერები დამატებულია -->
        <div class="date-group">
          <div>
            <label>პასუხის გაცემის ვადა:</label>
            <input type="date" class="delayStart">
          </div>
          <div>
            <label>პასუხის მიღების თარიღი:</label>
            <input type="date" class="delayEnd">
          </div>
        </div>

      </div>
      <button type="button" id="addDelay">+ დამატება</button>
    </div>
  </div>
</div>
  <button id="calculateBtn">გამოთვალე საბოლოო ვადა</button>
  <div id="result"></div>
</div>

  <!-- jQuery + Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    const addWorkdays = (start, days) => {
      const date = new Date(start);
      let added = 0;
      while (added < days) {
        date.setDate(date.getDate() + 1);
        if (date.getDay() !== 0 && date.getDay() !== 6) added++;
      }
      return date;
    };

    const formatDate = (d) =>
      d.toLocaleDateString('ka-GE', {year:'numeric', month:'long', day:'numeric'});

    $("#hasDecision").change(function(){ $("#decisionFields").toggle(this.checked); });
    $("#hasDelays").change(function(){ $("#delayFields").toggle(this.checked); });

    $("#addDelay").click(function(){
      const c = $("#delaysContainer");
      if (c.children().length >= 4) { alert("მაქსიმუმ 4 ვადაგადაცილება დასაშვებია."); return; }
      c.append(`<div class="form-row mt-2">
        <div class="form-group col-md-6">
          <label>პასუხის გაცემის ვადა:</label>
          <input type="date" class="form-control delayStart">
        </div>
        <div class="form-group col-md-6">
          <label>პასუხის მიღების თარიღი:</label>
          <input type="date" class="form-control delayEnd">
        </div>
      </div>`);
    });

    $("#calculateBtn").click(function(){
      const s = $("#startDate").val();
      const d = parseInt($("#daysCount").val());
      if (!s || !d || d <= 0) return alert("გთხოვთ შეავსოთ ველები სწორად.");
      let end = addWorkdays(s, d);
      if ($("#hasDecision").is(":checked")) {
        const dl = $("#decisionDeadline").val();
        if (dl) end = new Date(dl);
      }
      if ($("#hasDelays").is(":checked")) {
        $(".delayStart").each(function(i){
          const st = new Date($(this).val());
          const en = new Date($(".delayEnd").eq(i).val());
          if (en > st) {
            const diff = Math.ceil((en - st)/(1000*60*60*24));
            end = addWorkdays(end, diff);
          }
        });
      }
      $("#result").html("<strong>საბოლოო ვადა:</strong> " + formatDate(end));
    });
  </script>


</body></html>
